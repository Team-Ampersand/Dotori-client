name: Dotori Client CD

on:
  push:
    branches: [ feature/cicd ]

jobs:

  build:
    runs-on: ubuntu-latest


    steps:
      - name: Checkout source code.   # Repo checkout
        uses: actions/checkout@v2
      
      - name: Check Node v            # Node v í™•ì¸
        run: node -v

      - name: Install Dependencies    # ì˜ì¡´ íŒŒì¼ ì„¤ì¹˜
        run: yarn install --frozen-lockfile

      - name: Build                   # React Build
        run: 
          CI=false yarn build

      - name: Configure AWS Credentials # AWS ì ‘ê·¼ í—ˆìš©
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3               # Upload build file to S3
        run: |
          aws s3 sync build/ s3://client-cd-test --delete

      - name: Dotori Client CD Success Discord Notification
        uses: sarisia/actions-status-discord@v1
        if: ${{ success() }}
        with:
          title: ğŸ‰ Dotori Client CD ğŸ¿
          webhook: ${{ secrets.DISCORD_WEBHOOK_CD }}
          color: 00FF00
        
      - name: Dotori Client CD Fail Discord Notification
        uses: sarisia/actions-status-discord@v1
        if: ${{ failure() }}
        with:
          title: âŒ Dotori Client CD ğŸ¿
          webhook: ${{ secrets.DISCORD_WEBHOOK_CD }}
          color: FF0000